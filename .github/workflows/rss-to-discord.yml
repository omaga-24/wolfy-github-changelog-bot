name: GitHub Blog RSS to Discord

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  rss:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils curl

      - name: Fetch RSS and check new post
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          FEED_URL="https://github.blog/changelog/feed/"

          curl -s "$FEED_URL" -o feed.xml

          TITLE=$(xmllint --xpath "string(//item[1]/title)" feed.xml)
          LINK=$(xmllint --xpath "string(//item[1]/link)" feed.xml)
          ID=$(xmllint --xpath "string(//item[1]/guid)" feed.xml)

          OLD_ID=$(cat last_id.txt || echo 0)

          echo "OLD ID: $OLD_ID"
          echo "NEW ID: $ID"

          if [ "$ID" != "$OLD_ID" ]; then
            echo "‚úÖ New update detected!"

            curl -H "Content-Type: application/json" \
              -d "{\"content\":\"üÜï **New GitHub Update Posted!**\n\n**$TITLE**\n$LINK\"}" \
              "$WEBHOOK"

            echo "$ID" > last_id.txt

            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add last_id.txt

            if git diff --cached --quiet; then
              echo "‚ö†Ô∏è No changes to commit."
            else
              git commit -m "Update last RSS ID"
              git push
            fi
          else
            echo "‚ÑπÔ∏è No new update. Skipping."
          fi

          rm -f feed.xml

          
